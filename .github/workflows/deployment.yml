# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CoNexus CI/CD

on:
  push:
    branches:
      - main
      - staging
      - develop
  pull_request:
    branches:
      - main
      - staging
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set branch-specific environment
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_ENV
            echo "DEPLOY_BRANCH=main" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/staging" ]]; then
            echo "DEPLOY_ENV=staging" >> $GITHUB_ENV
            echo "DEPLOY_BRANCH=staging" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == "refs/heads/develop" ]]; then
            echo "DEPLOY_ENV=development" >> $GITHUB_ENV
            echo "DEPLOY_BRANCH=develop" >> $GITHUB_ENV
          fi

      - name: Deploy
        run: |
          set -e
          DEPLOY_ENV=$(cat $GITHUB_ENV | grep DEPLOY_ENV | cut -d '=' -f2)
          DEPLOY_BRANCH=$(cat $GITHUB_ENV | grep DEPLOY_BRANCH | cut -d '=' -f2)

          cd ~/apps/conexus/$DEPLOY_ENV

          # Pull the latest changes
          git fetch --all
          git checkout $DEPLOY_BRANCH
          git pull origin $DEPLOY_BRANCH

          # Build and deploy using Docker Compose
          docker-compose build
          docker-compose down --remove-orphans
          docker-compose up -d

          docker image prune -f || true

          echo "ðŸŽ‰ Deployment completed successfully for $DEPLOY_ENV environment"