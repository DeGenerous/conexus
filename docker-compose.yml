name: Conexus Service

services:
  conexus:
    build:
      context: .
    container_name: "${NAME:-conexus}-container-${NODE_ENV:-dev}"
    ports:
      - "${FRONTEND_PORT:-4323}:4321"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=4321
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: "${NAME:-conexus}-network-${NODE_ENV:-dev}"
